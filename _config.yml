# main text of home
title: Logan Harvell
subtitle: Programmer by trade. Fellow nerd.
bio: >
  Welcome and hello! I am a graduate student at the University of Central Florida's 
  Florida Interactive Entertainment Academy working towards a M.S. in Interactive Entertainment 
  as a game programmer. Currently, I am interning full-time as an Engine Programmer on the 
  Special Projects team at Epic Games, and will be pursuing full-time work as an Engine Programmer 
  in game developement after graduating with my master's degree in December, 2020. Please take a look around
  if you would like to know more about me or my work.
description: Developer musings and tinkerings.

